    <!-- 设置视口 viewport就是视口的单词 -->
    <!-- 设置了视口的宽度就会改变html的宽度
                视口就是html外面的一个容器 你把html外面的容器宽度改了html也跟着改了 -->
    <!-- 设置视口只能通过meta标签设置 -->
    <!-- width=device-width 设置视口的宽度等于设备的真实宽度 
                 user-scalable=no 设置用户不允许拖放
                 initial-scale=1.0 初始化缩放为1
                 maximum-scale=1.0 最大缩放为1
                 minimum-scale=1.0 最小缩放为1
                 -->
    <!-- 使用快捷键 meta:vp + tab键  或者ctrl+e -->
    <!-- 只要是写移动端页面都需要设置视口 只要看到页面在手机模拟器显示会缩放就要加上视口 -->
